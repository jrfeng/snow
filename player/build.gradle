apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group='com.github.jrfeng'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    // media
    api 'androidx.media:media:1.2.0'

    // ViewModel and LiveData
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"

    // Guava
    implementation "com.google.guava:guava:$guavaVersion"

    // MMKV
    implementation "com.tencent:mmkv-static:$mmkvVersion"

    // RxJava
    implementation "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"

    // Glide
    implementation "com.github.bumptech.glide:glide:4.11.0"

    // channel-helper
    implementation 'com.github.jrfeng.channel-helper:helper:1.2.7'
    implementation 'com.github.jrfeng.channel-helper:pipe:1.2.7'
    annotationProcessor 'com.github.jrfeng.channel-helper:processor:1.2.7'

    // media-helper
    implementation "com.github.jrfeng:media-helper:$mediaHelperVersion"
}
